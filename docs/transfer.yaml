
securitySchemes:
    bearerAuth:  # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 
paths:
  /transfer:
    post:
      security:
      - bearerAuth: []
      tags:
        - transfer
      summary: Add new Transfer
      produces:
        - application/json
      parameters:
        - in: body
          name: displayName
          description: Save new Transfer
          required: true
          schema:
            $ref: '#/definitions/transfer'
      responses:
        '201':
          description: An object with Transfer details

  /transfer/:
    get:
      security:
          - bearerAuth: []
      tags:
        - transfer
      summary: List Transfer
      description: Search Transfer 
      parameters:
        - name: page
          in: query
          description: page No
          required: false
          explode: true
          schema:
            type: integer
        - name: limit
          in: query
          description: limit data per page or Page Size
          required: false
          explode: true
          schema:
            type: integer
        
        - name: createby
          in: query
          description: createby values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: createby_mode
          in: query
          description: createby mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: updateby
          in: query
          description: updateby values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: updateby_mode
          in: query
          description: updateby mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: amount
          in: query
          description: amount values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: integer
        - name: amount_mode
          in: query
          description: amount mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: equals
            enum:
              - equals
              - notEquals
              - lt
              - lte
              - gt
              - gte
        - name: sourcewallet
          in: query
          description: sourcewallet values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: sourcewallet_mode
          in: query
          description: sourcewallet mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: status
          in: query
          description: status values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: status_mode
          in: query
          description: status mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  perpage:
                    type: integer
                  page:
                    type: integer
                  docs:
                    type: array
                    items:
                      $ref: '#/definitions/transferData'
        '400':
          description: Invalid status value
