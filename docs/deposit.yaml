
securitySchemes:
    bearerAuth:  # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 
paths:
  /deposit:
    post:
      security:
      - bearerAuth: []
      tags:
        - deposit
      summary: Add new Deposit
      produces:
        - application/json
      parameters:
        - in: body
          name: displayName
          description: Save new Deposit
          required: true
          schema:
            $ref: '#/definitions/deposit'
      responses:
        '201':
          description: An object with Deposit details

  /deposit/upload/{colName}/{rowId}:
    post:
      security:
      - bearerAuth: []
      tags:
      - deposit
      parameters:
      - name: colName
        in: path
        description: Column/Field name in table/document
        required: true
        schema:
          type: string
      - name: rowId
        in: path
        description: primary id in table/document
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: file
              properties:
                filename:
                  type: file
                  format: binary
  responses:
    '200':
      description: Successful upload
        
  /deposit/:
    get:
      security:
          - bearerAuth: []
      tags:
        - deposit
      summary: List Deposit
      description: Search Deposit 
      parameters:
        - name: page
          in: query
          description: page No
          required: false
          explode: true
          schema:
            type: integer
        - name: limit
          in: query
          description: limit data per page or Page Size
          required: false
          explode: true
          schema:
            type: integer
        
        - name: createby
          in: query
          description: createby values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: createby_mode
          in: query
          description: createby mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: updateby
          in: query
          description: updateby values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: updateby_mode
          in: query
          description: updateby mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: amount
          in: query
          description: amount values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: integer
        - name: amount_mode
          in: query
          description: amount mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: equals
            enum:
              - equals
              - notEquals
              - lt
              - lte
              - gt
              - gte
        - name: method
          in: query
          description: method values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: method_mode
          in: query
          description: method mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  perpage:
                    type: integer
                  page:
                    type: integer
                  docs:
                    type: array
                    items:
                      $ref: '#/definitions/depositData'
        '400':
          description: Invalid status value
