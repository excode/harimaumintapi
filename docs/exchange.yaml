
securitySchemes:
    bearerAuth:  # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 
paths:
  /exchange:
    post:
      security:
      - bearerAuth: []
      tags:
        - exchange
      summary: Add new Exchange
      produces:
        - application/json
      parameters:
        - in: body
          name: displayName
          description: Save new Exchange
          required: true
          schema:
            $ref: '#/definitions/exchange'
      responses:
        '201':
          description: An object with Exchange details

  /exchange/:
    get:
      security:
          - bearerAuth: []
      tags:
        - exchange
      summary: List Exchange
      description: Search Exchange 
      parameters:
        - name: page
          in: query
          description: page No
          required: false
          explode: true
          schema:
            type: integer
        - name: limit
          in: query
          description: limit data per page or Page Size
          required: false
          explode: true
          schema:
            type: integer
        
        - name: createby
          in: query
          description: createby values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: createby_mode
          in: query
          description: createby mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: updateby
          in: query
          description: updateby values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: updateby_mode
          in: query
          description: updateby mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: amount
          in: query
          description: amount values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: integer
        - name: amount_mode
          in: query
          description: amount mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: equals
            enum:
              - equals
              - notEquals
              - lt
              - lte
              - gt
              - gte
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  perpage:
                    type: integer
                  page:
                    type: integer
                  docs:
                    type: array
                    items:
                      $ref: '#/definitions/exchangeData'
        '400':
          description: Invalid status value
