
securitySchemes:
    bearerAuth:  # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 
paths:
  /transaction:
    post:
      security:
      - bearerAuth: []
      tags:
        - transaction
      summary: Add new Transaction
      produces:
        - application/json
      parameters:
        - in: body
          name: displayName
          description: Save new Transaction
          required: true
          schema:
            $ref: '#/definitions/transaction'
      responses:
        '201':
          description: An object with Transaction details

  /transaction/:
    get:
      security:
          - bearerAuth: []
      tags:
        - transaction
      summary: List Transaction
      description: Search Transaction 
      parameters:
        - name: page
          in: query
          description: page No
          required: false
          explode: true
          schema:
            type: integer
        - name: limit
          in: query
          description: limit data per page or Page Size
          required: false
          explode: true
          schema:
            type: integer
        
        - name: createby
          in: query
          description: createby values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: createby_mode
          in: query
          description: createby mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: wallettype
          in: query
          description: wallettype values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: wallettype_mode
          in: query
          description: wallettype mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: walletid
          in: query
          description: walletid values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
        - name: walletid_mode
          in: query
          description: walletid mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: contains
            enum:
              - equals
              - contains
              - startsWith
              - endsWith
              - notContains
        - name: amount
          in: query
          description: amount values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: integer
        - name: amount_mode
          in: query
          description: amount mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: equals
            enum:
              - equals
              - notEquals
              - lt
              - lte
              - gt
              - gte
        - name: balance
          in: query
          description: balance values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: integer
        - name: balance_mode
          in: query
          description: balance mode values that need to be considered for filter type greater than,less than,equal
          required: false
          explode: true
          schema:
            type: string
            default: equals
            enum:
              - equals
              - notEquals
              - lt
              - lte
              - gt
              - gte
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  perpage:
                    type: integer
                  page:
                    type: integer
                  docs:
                    type: array
                    items:
                      $ref: '#/definitions/transactionData'
        '400':
          description: Invalid status value
